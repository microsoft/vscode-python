name: '$(Year:yyyy).$(Month).0.$(BuildID)-weekly-performance-test'

trigger: none
pr: none
schedules:
- cron: "0 0 * * sat"
  displayName: Weekly Performance Test
  branches:
    include:
    - master

stages:
- stage: Test_performance
  jobs:
  - template: perfJobs.yaml

- stage: Results
  dependsOn:
  - Test_performance
  jobs:
  - job: CheckResults
    timeoutInMinutes: 5
    steps:
      - bash: node ./checkPerformanceResults.js
